<main>
  <div mv-app="todo" mv-storage-type="sandstorm" mv-storage="data/todo.json"  mv-upload-path="media/">
	
    <h1 property="title">Title</h1>
    
    <header>
		<h1>My tasks</h1>
		<p>[count(done)] done out of [count(task)] total</p>
	</header>
    
    <ul property="task" mv-multiple>
        <li>
            <label>
                <input property="done" type="checkbox" />
                <span property="taskTitle" class="checkable">Do stuff</span>
            </label>
        </li>
    </ul>

	<button mv-action="delete(task where done)">
		Clear Completed
	</button>

  </div>

</main>

<style>
  @import url("assets/css/picnic.min.css");
  main {
    max-width: 80%;
    margin: 0 auto;
  }
  div {
    margin: 20px 0;
  }
</style>
