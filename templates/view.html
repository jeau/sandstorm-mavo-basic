{{define "view"}}<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{.Title}}</title>
        <script src="https://get.mavo.io/stable/mavo.min.js"></script>
        <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.min.css">
        <style>{{template "style"}}</style>
    </head>
    <body>
        {{if .Access.IsLogged }}
        <div class="microappnavbar">
            <ul class="ma-edit">
                <li><a href="/edit/{{.Title}}">Edit <i>{{.Title}}</i></a></li>
            </ul>
            <ul class="ma-pageslist">
            {{range $i,$a := .PagesList}} 
            <li {{if eq $a "HomePage"}} class="ma-homepage"{{end}}><a href="{{$a}}">{{$a}}</a></li>
            {{end}}
            </ul>
        </div>
        {{end}}
        {{.Body | safeHTML}}
    </body>
</html>
{{end}}
